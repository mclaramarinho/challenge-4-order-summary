<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>

  <!-- FONT IMPORT -->
  <style>@import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');</style>
  <!-- BOOTSTRAP CSS LINK -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <!-- BOOTSTRAP JS LINK -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!-- LOCAL STYLESHEET LINK -->
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="card">
  <img class="card-img" src="images/illustration-hero.svg" alt="">
  <div class="card-body">
    <h5 class="card-title">Order Summary</h4>
    <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    
    <div class="row plan-chosen">
      <div class="col-3">
      <img src="images/icon-music.svg" alt="" id="music-icon">
      </div>
      <div class="col-4">
        <div class="row">
          <p id="plan-type">Annual Plan</p>
        </div>
        <div class="row">
          <p id="price">$59.99/year</p>
        </div>
      </div>
      <div class="col change-button">
      <a href="" id="change">Change</a>
      </div>
    </div>

    <a href="" class="btn btn-sm proceed">Proceed to Payment</a><br>
    <a href="" class="btn btn-sm cancel">Cancel Order</a>
  </div>
</div>
  

  

  
  

  

  
  
  
</body>
</html>
